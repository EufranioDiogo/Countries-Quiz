<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/index.css">
  <link rel="stylesheet" href="CSS/universal.css">
  <title>Quiz Country</title>
</head>

<body>
  <div class="main-conteiner">
    <h1 id="title" class="game-name">Country Quiz</h1>
    <img class="guy-image" src="IMG/undraw_adventure_4hum 1.svg" alt="Guy in Adventure">

    <div class="control-panel">
      <button id="btn-game-flags" class="control-panel-btn">
        Countries Flags
        <i class="fas fa-flag"></i>
      </button>
      <button id="btn-game-capitals" class="control-panel-btn">
        Countries Capital
        <i class="fas fa-globe-africa"></i>
      </button>
      <button id="btn-game-capitals-flags" class="control-panel-btn">
        Countries Capital & Flags
      </button>
      <button id="btn-game-exit" class="control-panel-btn exit">
        Exit
      </button>
    </div>
  </div>
  <script src="JS/index.js"></script>
</body>

</html>
